<!DOCTYPE html>
<html lang="en">
<head>
    <!--Nathan Fitzgerald-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <h1 id="progressText" class="hud-prefix">
                        Question
                    </h1>
                    <div id="progressBar">
                        <div id="progressBarfull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <h1 class="hud-prefix">
                        Score
                    </h1>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <!--Remember to add choice containers-->
            <!--I know you can cheat, using inspect but don't. Shame on you, coward, go watch a documentry or search it up at least-->
            <img id="image">
            <h1 id="question">What is the answer?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
